<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main">
    <div class="cart">
      <div class="inner">
        <div class="images">
          <img class="image" src="./images/image-equilibrium.jpg" alt="">
          <img src="./images/icon-view.svg" class="hide-image">
        </div>
        <h4>Equilibrium #3429</h4>
        <h5>Our Equilibrium collection promotes balance and calm.</h5>
        <div class="ratio">
          <div class="elem">
            <div class="inner-elem left">
              <img src="./images/icon-ethereum.svg" alt="">
              <h5>0.041 ETH</h5>
            </div>
          </div>  
          <div class="elem">
            <div class="inner-elem right">
              <img src="./images/icon-clock.svg" alt="">
              <h5>3 days left</h5>
            </div>
          </div>
        </div>
        <hr>
        <div class="buttom">
          <img class="avatar" src="./images/image-avatar.png" alt="">
          <div class="content"><div class="creation"><h5>Creation of</h5></div>
        <div class="name"><h5>Jules Wyvern</h5></div></div>
        </div>  
      </div>
    </div>
  </div>
</body>
</html>
