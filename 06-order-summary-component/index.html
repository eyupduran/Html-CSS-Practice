<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital@1&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main">
    <div class="item">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="context">
        <div class="top">
          <h2>Order Summary
          </h2>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="main-plan">
            <div class="plan-item">
              <div class="left">
                <div class="music"><img src="./images/icon-music.svg" alt=""></div>
                <div class="plan-desc">
                  <h5 class="plan-name">Annual Plan</h5>
                  <h5 class="price">$59.99/year</h5>
                </div>
              </div>
            </div>
            <div class="plan-item link ">
              <div class="right">
                <a href="">Change</a>
              </div>
            </div>
          </div>
       </div>
       <div class="button">
        <h4>Proceed to Payment</h4>
       </div>

       <div class="cancel">
        <h5>Cancel Order</h5>
       </div>
      </div>
    </div>
  </div>
  
</body>
</html>
