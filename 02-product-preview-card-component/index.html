<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="item left"></div>
  <div class="item right">
    <div class="inner-right">
      <h3 class="perfume">PERFUME</h3>
      <h4>Gabrielle Essence Eau De Parfum</h4>
      <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="money">
        <h4>$149.99</h4>
        <h6>$169.99</h6>
      </div>
      <div class="button">
        <img src="https://img.icons8.com/material-rounded/16/null/shopping-cart.png"/>
        <h5>Add to Cart</h5>
      </div>
    </div>
   
</div>
  
</body>
</html>
