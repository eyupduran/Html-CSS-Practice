<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="container">
    <div class="item">
      <div class="cart left">
        <h4 class="caption">Your Result</h4>
        <div class="center-circle">
          <h1 class="circle-big">76</h1>
          <br>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <br>
        <p  class="last-text">Your Result 76 of 100 Great You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="item">
      <div class="cart right">
        <h2>Summary </h2>
        <div class="summary">
          <div class="elem">
            <div class="left-elem">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <h4 >Reaction</h4>
            </div>
            <h4 class="ratio">80 / 100</h4>
          </div>
          <div class="elem">
            <div class="left-elem">
              <img src="./assets/images/icon-memory.svg" alt="">
              <h4>Memory</h4>
            </div>
            <h4 class="ratio">92 / 100</h4>
          </div>
          <div class="elem">
            <div class="left-elem">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <h4 >Verbal</h4>
            </div>
            <h4 class="ratio">61 / 100</h4>
          </div>
          <div class="elem">
            <div class="left-elem">
              <img src="./assets/images/icon-visual.svg" alt="">
              <h4>Visual</h4>
            </div>
            <h4 class="ratio">72 / 100</h4>
          </div>

          <div class="elem">
            <div class="button">
              <h3>Continue</h3>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
