<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main">
    <div class="cart">
      <div class="item left">
        <div class="content">
          <h3>Get <span class="insights">insights</span> that help your business grow.</h3>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="buttom">
          <div class="buttom-items">
            <div class="ratio">10k+</div>
            <div class="name">companies</div>
          </div>
          <div class="buttom-items">
            <div class="ratio">314 </div>
            <div class="name">templates</div>
          </div>
          <div class="buttom-items">
            <div class="ratio">12M+</div>
            <div class="name">queries</div>
          </div>
        </div>
        </div>
      </div>
      <div class="item right">
        <div class="images">
          <img src="./images/image.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
